<div class="alpaca" *ngIf="activeSlide !== 13">
  <div *ngIf="messages && currentPhrase < phrases.length" class="speech-bubble">
    {{ phrases[currentPhrase] }}
  </div>
  <img src="{{(variable.path) + '.webp'}}" type="image/webp" class="image"  (click)="clicked(variable.duration)" (touch)="clicked(variable.duration)" #img>
</div>
