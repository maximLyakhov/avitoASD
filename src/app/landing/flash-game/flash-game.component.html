<div class="wrapper" style="
  background-color: #00aaff;
  background-image: url(../../../assets/4-flash-game-bg.svg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
">
  <div style="display: flex; flex-direction: column-reverse;">
    <img src="../../../assets/4-gameboy.png" class="gameboy">
    <div>
      <img src="../../../assets/4-green-graphic.svg" style="width: 10vw; margin-bottom: -8%; z-index: 4;">

      <div style="position: absolute; z-index: 2; width: 30vw; bottom: 0;">
        <img src="../../../assets/4-green-circle-hex.svg" style="z-index: 2;">
      </div>
    </div>
  </div>
  <div class="content">
    <div class="title-text">
      Флеш-игра
    </div>
    <div class="lead-text">
      Проверить рабочую почту ты всегда успеешь, а побыть Поповыми удается не так уж часто. Залетай в прикольную пиксельную бродилку, собери миллиард монеток, избегая трудностей ведения бизнеса.
    </div>
    <button (click)="click()" class="flash-btn" type="submit">
      <a #link routerLink="">
        PLAY
      </a>
    </button>
  </div>
  <div class="right-angle">
    <img src="../../../assets/4-right-angle.png" class="angle">
  </div>
</div>

<div class="bottom-wave">
  <img src="../../../assets/4-bottom-grey-wave.png" class="wave">
</div>
