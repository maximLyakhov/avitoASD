<div class="meme-generator-page" #topScroll>
  <div class="meme-generator">
    <div class="title-text header">
      <span>Мем-генератор</span>
    </div>
    <form [formGroup]="memeCreation" class="form">
      <input id="top" class="text-input" formControlName="top" type="text">
      <label for="top"
        style="text-align: center; margin-top: -15px; z-index: 2; background-color: white; border-radius: 5px; padding: 0px 10px;">
        Текст вверху
      </label>

      <div class="base-images">
        <div class="base-images-scroll">
          <div class="meme-image">
            <img width="100%" height="100%" loading="lazy" *ngFor="let item of baseImages; index as i" src="{{item}}"
              (click)="selectBaseImage(item, i)" [ngClass]="selectedImage === i ? 'chosen-image' : ''">
          </div>
        </div>
      </div>

      <label for="bot"
        style="text-align: center; margin-bottom: -15px; z-index: 2; background-color: white; border-radius: 5px; padding: 0px 10px;">
        Текст внизу
      </label>
      <input id="bot" class="text-input" formControlName="bottom" type="text">

      <div>
        <button (click)="goBack()">Вернуться назад</button>
        <button type="submit" [disabled]="!memeCreation.valid" (click)="createMeme()">Создать мем!</button>
      </div>
    </form>
    <div class="selected-image-container" #drawnMeme>
      <div class="selected-image">
        <img *ngIf="memeCreation.controls.id.value" [src]="memeCreation.controls.id.value" width="500" height="500"
          crossorigin="anonymous" loading="lazy">
        <div class="text-content">
          <div class="text">
            {{ memeCreation.controls.top.value.toUpperCase() }}
          </div>
          <div class="text">
            {{ memeCreation.controls.bottom.value.toUpperCase() }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pending-image-container">
    <div class="title-text">
      Админка
    </div>
    <div *ngFor="let image of pendingMemes" class="image-frame">
      <img src="{{image.imagePath}}" class="pending-image" loading="lazy">
      <div style="display: flex; flex-direction: row; justify-self: center;">
        <button type="button" (click)="approveMeme(image.id)">
          Пропустить
        </button>
        <button type="button" (click)="rejectMeme(image.id)">
          Выбросить
        </button>
      </div>
    </div>
  </div>

  <div class="approved-image-container">
    <div class="title-text">
      Мемы посетителей
    </div>
    <div *ngFor="let image of approvedMemes" class="approved-images">
      <img src="{{image.imagePath}}" class="approved-image">
    </div>
  </div>
</div>
