<div *ngIf="!hideForm" >
  <form [formGroup]="form" (ngSubmit)="proceed()">
    <input type="text" name="" autocomplete="username" id="k" formControlName="key">
    <input type="password" name="" id="v" autocomplete="new-password" formControlName="value">
    <button type="submit">
      OK
    </button>
  </form>
</div>
